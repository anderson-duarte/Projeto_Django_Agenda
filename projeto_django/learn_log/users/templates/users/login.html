<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login de Usuarios</title>
</head>
<body>
    {% extends "learnin_logs/base.html" %}
    {% block content %}

    {% if form.errors %}
        <p>Usuario ou senha incorreto</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{form.as_p}}

        <button name="submit">Entrar</button>
        <input type="hidden" name="next" value="{% url 'learnin_logs/index' %}">
    </form>
    {% endblock content %}
</body>
</html>
